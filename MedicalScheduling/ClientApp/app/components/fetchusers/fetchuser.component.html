<h1>Usuário</h1>

<p *ngIf="!usersList"><em>Loading...</em></p>

<p>
    <a [routerLink]="['/register-user']">Novo Usuário</a>
</p>

<table class='table' *ngIf="usersList">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Username</th>
            <th>Senha</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.password }}</td>            
            <td>
            <td>
                <a [routerLink]="['/user/edit/', user.id]">Editar</a> |
                <a [routerLink]="" (click)="delete(user.id)">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
