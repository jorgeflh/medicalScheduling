<div id="main" class="container-fluid">
    <h3 class="page-header">Usuário</h3>

    <!--<h1>{{title}}</h1>
    <h3>Usuário</h3>-->
    <!--<hr />-->

    <form [formGroup]="userForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
        <div class="form-group row">
            <label class="control-label col-md-12">Nome Completo</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="name">
            </div>
            <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
                O nome é requerido!
            </span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12">Nome de Usuário</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="userName">
            </div>
            <span class="text-danger" *ngIf="userName.invalid && formDir.submitted">
                O nome de usuário é requerido!
            </span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12">Senha</label>
            <div class="col-md-4">
                <input class="form-control" type="password" formControlName="password">
            </div>
            <span class="text-danger" *ngIf="password.invalid && formDir.submitted">
                Senha é requerida
            </span>
        </div>
        <hr />
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button class="btn btn-default" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</div>
